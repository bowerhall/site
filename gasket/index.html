<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gasket</title>
    <meta name="description" content="Your computer is safe. Your agent is not. Gasket is the security layer between your AI and your data.">
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90' fill='white'>G</text></svg>">
    <style>
        .gasket-hero {
            padding: 160px 0;
            text-align: center;
        }
        .gasket-hero h1 {
            margin-bottom: 32px;
        }
        .gasket-hero .tagline {
            font-size: 1.25rem;
            color: var(--text-muted);
            max-width: 400px;
            margin: 0 auto 48px;
        }
        .gasket-hero .coming {
            font-size: 0.875rem;
            color: var(--text-muted);
        }
        .gasket-hero .coming a {
            color: var(--text);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">bowerhall</a>
                <nav class="nav">
                    <a href="https://github.com/bowerhall">GitHub</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="gasket-hero">
            <div class="container">
                <h1>Gasket</h1>
                <p class="tagline">Your computer is safe. Your agent is not. The security layer between your AI and your data.</p>
                <p class="coming">Coming soon. Follow <a href="https://github.com/bowerhall">@bowerhall</a> for updates.</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <span>bowerhall</span>
                <div class="footer-links">
                    <a href="https://github.com/bowerhall">GitHub</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
